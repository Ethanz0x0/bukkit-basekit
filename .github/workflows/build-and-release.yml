name: Bukkit Plugin CI/CD

on:
  push:
    branches:
      - main  # Assuming your primary branch is 'main'

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necessary permission to create/update Releases and Tags

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Fetch full commit history to generate the Changelog
          fetch-depth: 0

      - name: Set up Java 8 Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'

      - name: Get Project Version and Build Number
        id: versioning
        run: |
          # 1. Get the base version from POM (e.g., 1.0)
          BASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_ENV
          
          # 2. Use Github Run Number as the build number (auto-incrementing from 1)
          BUILD_NUMBER=${{ github.run_number }}
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          
          # 3. Combine the full version (e.g., 1.0-1)
          FULL_VERSION="${BASE_VERSION}-${BUILD_NUMBER}"
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_ENV
          
          echo "--- Versioning Information ---"
          echo "Base Version: $BASE_VERSION"
          echo "Build Number: $BUILD_NUMBER"
          echo "Full Version: $FULL_VERSION"
          echo "Release Tag: v$BASE_VERSION"

      - name: Update plugin.yml with Base Version
        run: |
          # Replace the version in plugin.yml with the pure BASE_VERSION (e.g., 1.0)
          # Assuming plugin.yml is located in src/main/resources/ as is standard for Maven/Spigot projects.
          # If it is in the root, change the path back to plugin.yml
          PLUGIN_YML_PATH="src/main/resources/plugin.yml"
          
          if [ -f "$PLUGIN_YML_PATH" ]; then
            echo "Updating version in $PLUGIN_YML_PATH"
            sed -i "s/^version: .*/version: $BASE_VERSION/" "$PLUGIN_YML_PATH"
          else
            # Revert to root path if not found in standard Maven location
            PLUGIN_YML_PATH="plugin.yml"
            if [ -f "$PLUGIN_YML_PATH" ]; then
                echo "Updating version in $PLUGIN_YML_PATH (root)"
                sed -i "s/^version: .*/version: $BASE_VERSION/" "$PLUGIN_YML_PATH"
            else
                echo "Error: plugin.yml not found in repository root or src/main/resources/. Please check your file path."
                exit 1 # Fail the build explicitly if the file is missing
            fi
          fi

      # Added -e flag for error visibility
      - name: Set Full Project Version in POM
        run: |
          # Use the versions-maven-plugin goal to update the <version> tag in pom.xml
          # -B and -e flags are added for better CI/CD logging and error stack traces
          mvn -B -e versions:set -DnewVersion=${{ env.FULL_VERSION }} -DremoveSnapshot=true

      # Added -e flag for error visibility
      - name: Maven Build Project (Debugging Enabled)
        run: |
          # Compile and package.
          # -B: Batch mode (less verbose, better for CI)
          # -e: Show error stack traces (critical for debugging)
          mvn -B -e clean package \
            -DmainVersionProp=${{ env.BASE_VERSION }} \
            -DbuildNumberProp=${{ env.BUILD_NUMBER }} \
            --file pom.xml
          
          # Find the generated JAR file (usually the one created by the shade plugin)
          JAR_FILE=$(find target -name '*-shaded.jar' -o -name '*.jar' | grep -v 'original' | head -n 1)
          echo "JAR_PATH=$JAR_FILE" >> $GITHUB_ENV
          echo "Found JAR file: $JAR_FILE"

      - name: Extract Changelog (Only [CL] Commits)
        id: changelog
        run: |
          # Find the latest existing release tag (if any) to determine commit range
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          # Define the commit range to check for new Changelog entries
          if [ -z "$LATEST_TAG" ]; then
            # If no tags exist, check the last 10 commits
            COMMIT_RANGE="HEAD~10..HEAD"
          else
            # Check commits since the latest tag
            COMMIT_RANGE="$LATEST_TAG..HEAD"
          fi
          
          # Filter and format the Changelog
          CHANGELOG=$(git log --pretty=format:"%s%n%b" $COMMIT_RANGE | \
                      grep -E '^\s*\[CL\]' | \
                      sed -E 's/^\s*\[CL\]\s*//' | \
                      awk '{if ($0!="") print "* "$0}' | \
                      uniq)

          if [ -z "$CHANGELOG" ]; then
            echo "::set-output name=release_body::No new [CL] changelog entries found."
            echo "::set-output name=is_new_changelog::false"
          else
            echo "::set-output name=release_body::$CHANGELOG"
            echo "::set-output name=is_new_changelog::true"
          fi

      - name: (Append/Create) Release and Upload JAR
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Use the base version as the Tag (e.g., v1.0)
          tag_name: v${{ env.BASE_VERSION }}
          name: Release ${{ env.BASE_VERSION }}
          draft: false
          prerelease: false
          files: ${{ env.JAR_PATH }}

          # If a release with this tag exists, append the new changelog to the body.
          append_body: ${{ steps.changelog.outputs.is_new_changelog == 'true' }}
          body_pre: |
            ## Build ${{ env.BUILD_NUMBER }} (Latest)
            - **Full Version**: `${{ env.FULL_VERSION }}`
            - **Base Version**: `${{ env.BASE_VERSION }}`
          body: ${{ steps.changelog.outputs.release_body }}
          overwrite: true