name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Needed to read multiple commits
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read and update build number
        id: buildnumber
        run: |
          FILE=".github/build-info.txt"
          
          if [ ! -f "$FILE" ]; then
            echo "version=0.0.0" > $FILE
            echo "build=0" >> $FILE
          fi

          OLD_VERSION=$(grep "version=" $FILE | cut -d'=' -f2)
          OLD_BUILD=$(grep "build=" $FILE | cut -d'=' -f2)

          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          if [ "$OLD_VERSION" = "$CURRENT_VERSION" ]; then
            NEW_BUILD=$((OLD_BUILD + 1))
          else
            NEW_BUILD=1
          fi

          echo "version=$CURRENT_VERSION" > $FILE
          echo "build=$NEW_BUILD" >> $FILE

          echo "build_number=$NEW_BUILD" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Commit updated build-info.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/build-info.txt
          git commit -m "CI: update build number to ${{ steps.buildnumber.outputs.build_number }}" || echo "No changes"
          git push

      - name: Collect all CL commits
        id: commitlog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="$LAST_TAG..HEAD"
          fi

          LOGS=$(git log $RANGE --pretty=format:'%s')

          FEATURES=""
          FIXES=""
          OTHERS=""

          while IFS= read -r MSG; do
            LOWER=$(echo "$MSG" | tr '[:upper:]' '[:lower:]')

            # Only accept [CL] commits
            if [[ $LOWER == \[cl\]* ]]; then
              CLEANED=$(echo "$MSG" | sed -E 's/^\[[Cc][Ll]\][[:space:]]*//')

              # Classification
              L2=$(echo "$CLEANED" | tr '[:upper:]' '[:lower:]')
              if [[ $L2 =~ ^(add|added|new|implement) ]]; then
                FEATURES="${FEATURES}- ${CLEANED}"$'\n'
              elif [[ $L2 =~ ^(fix|fixed|bug) ]]; then
                FIXES="${FIXES}- ${CLEANED}"$'\n'
              else
                OTHERS="${OTHERS}- ${CLEANED}"$'\n'
              fi
            fi
          done <<< "$LOGS"

          BODY=""
          if [ -n "$FEATURES" ]; then
            BODY="$BODY## ðŸš€ Features\n$FEATURES\n"
          fi
          if [ -n "$FIXES" ]; then
            BODY="$BODY## ðŸ› Fixes\n$FIXES\n"
          fi
          if [ -n "$OTHERS" ]; then
            BODY="$BODY## ðŸ”§ Other Changes\n$OTHERS\n"
          fi

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build Maven
        run: mvn -B clean package -DbuildNumber=${{ steps.buildnumber.outputs.build_number }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BaseKit-${{ steps.buildnumber.outputs.current_version }}-${{ steps.buildnumber.outputs.build_number }}
          path: target/BaseKit-*.jar

      - name: Create or Update Release
        uses: actions/github-script@v7
        env:
          VERSION: ${{ steps.buildnumber.outputs.current_version }}
          BUILD: ${{ steps.buildnumber.outputs.build_number }}
        with:
          script: |
            const fs = require("fs");
            const path = require("path");

            const versionTag = `v${process.env.VERSION}-${process.env.BUILD}`;
            const shortVersion = `v${process.env.VERSION}`;

            // Locate built JAR file
            const files = fs.readdirSync("target").filter(f => f.endsWith(".jar"));
            if (files.length === 0) {
              throw new Error("No JAR found in target/");
            }
            const jarFile = path.join("target", files[0]);

            // Retrieve releases
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            let current = releases.find(r => r.tag_name.startsWith(shortVersion));

            // Prepare changelog text
            const commitBody =
              `\n---\n\nðŸ”— Compare changes:\n` +
              `https://github.com/${context.repo.owner}/${context.repo.repo}/compare/${current?.tag_name || shortVersion}...${versionTag}\n`;

            const newBody =
              `${{ steps.commitlog.outputs.body }}${commitBody}`;

            let releaseId;

            if (!current) {
              // Create new release
              const release = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: versionTag,
                name: `Release ${versionTag}`,
                body: newBody,
                draft: false,
                prerelease: false
              });
              releaseId = release.data.id;
            } else {
              // Update existing release
              const release = await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: current.id,
                tag_name: versionTag,
                name: `Release ${versionTag}`,
                body: current.body + "\n" + newBody
              });
              releaseId = release.data.id;
            }

            // Upload JAR asset
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              name: files[0],
              data: fs.readFileSync(jarFile)
            });

            console.log("Uploaded jar:", files[0]);
