name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read and update build number
        id: buildnumber
        run: |
          FILE=".github/build-info.txt"
          
          if [ ! -f "$FILE" ]; then
            echo "version=0.0.0" > $FILE
            echo "build=0" >> $FILE
          fi

          OLD_VERSION=$(grep "version=" $FILE | cut -d'=' -f2)
          OLD_BUILD=$(grep "build=" $FILE | cut -d'=' -f2)

          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          echo "Old version: $OLD_VERSION"
          echo "Current version: $CURRENT_VERSION"

          if [ "$OLD_VERSION" = "$CURRENT_VERSION" ]; then
            NEW_BUILD=$((OLD_BUILD + 1))
          else
            NEW_BUILD=1
          fi

          echo "New build number: $NEW_BUILD"

          echo "version=$CURRENT_VERSION" > $FILE
          echo "build=$NEW_BUILD" >> $FILE

          echo "build_number=$NEW_BUILD" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Commit updated build-info.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/build-info.txt
          git commit -m "CI: update build number to ${{ steps.buildnumber.outputs.build_number }}" || echo "No changes"
          git push

      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build Maven
        run: mvn -B clean package -DbuildNumber=${{ steps.buildnumber.outputs.build_number }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BaseKit-${{ steps.buildnumber.outputs.current_version }}-${{ steps.buildnumber.outputs.build_number }}
          path: target/BaseKit-*.jar
